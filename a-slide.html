<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<dom-module id="a-slide">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
      width: 100%;
      height: 100%;

      -webkit-overflow-scrolling: touch;
      @apply(--layout);
      @apply(--layout-center);
    }

    :host([align-center]) {
      @apply(--layout-center-justified);
    }

    :host([align-right]) {
      @apply(--layout-end-justified);
    }

    :host([align-left]) {
      @apply(--layout-start-justified);
    }

    :host([align-right]) ::content .pretitle,
    :host([align-right]) ::content .title,
    :host([align-right]) ::content .subtitle  {
      text-align: right;
    }

    .content-wrapper {
      max-width: 100%;
      box-sizing: border-box;
    }

    :host([full-width]) > .content-wrapper {
      width: 100%;
    }

    ::content .pretitle,
    ::content .title,
    ::content .subtitle {
      padding: 0 10vw;

      /* Prevent selection */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    ::content .pretitle {
      font-size: calc(16px + 2vw);
      font-weight: normal;
    }

    ::content .title {
      font-size: calc(16px + 6vw);
      font-weight: bold;
    }

    ::content .subtitle {
      font-size: calc(16px + 4vw);
      font-weight: lighter;
    }
    ::content .hidden {
      visibility: hidden;
    }
  </style>

  <template>
    <div class="content-wrapper">
      <content select=".pretitle"></content>
      <content select=".title"></content>
      <content select=".subtitle"></content>
      <content></content>
    </div>
  </template>

  <script>

    function getNumberSafely(i) {
      if (i === '' || i === undefined || i === null) {
        return Number.MIN_VALUE
      }
      i = +i
      if (Number.isNaN(i)) {
        return Number.MAX_VALUE
      }
      return i
    }

    function getStep(e) {
      return getNumberSafely(e.getAttribute('step'))
    }

    function last(array) {
      return array[array.length - 1]
    }

    Polymer({
      is: 'a-slide',
      listeners: {
        'key-down': 'handleKeyDown' 
      },
      properties: {
        currentStep: {
          type: Number,
          value: 0
        },
        steps: {
          type: Array,
        }
      },
      attached: function() {
        this.steps = []
        Polymer.dom(this).querySelectorAll('*[step]')
          .sort(function(e1, e2) { 
            return getStep(e1) - getStep(e2)
          }).forEach(function(element) {
            element.classList.add('hidden')
            if (this.steps.length > 0 && getStep(element) === getStep(last(this.steps)[0])) {
              last(this.steps).push(element)
            } else {
              this.steps.push([element])
            }
          }, this);
      },
      handleKeyDown: function(evt) {
        var key = evt.detail.keyCode
        if (key === 190) { // key "." 
          this.nextElement()
        } else if (key === 188) {  // key "," 
          this.prevElement()
        }
      },
      nextElement: function() {
        if (this.currentStep < this.steps.length) {
          this.steps[this.currentStep++].forEach(function(e) {
            e.classList.remove('hidden')
          })
        }
      },
      prevElement: function() {
        if (this.currentStep > 0) {
          this.steps[--this.currentStep].forEach(function(e) {
            e.classList.add('hidden')
          })
        }
      }
    });
  </script>
</dom-module>
